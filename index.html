<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
</head>

<body>
    
    <!--Header-->
    <header class="main-header">
        <div class="logo-container">
            <img class="logo" src="./img/Logo.png" alt="Boolean logo">
            <span class="main-title">Toboolist</span>
        </div>
    </header>
    <!--//Header-->

    <!--Main-->
    <main class="main-container">

        <div>
            <header class="sub-header">
                <section class="buttons">
                    <input id="add-task" type="button" value="Add Task" style="color:white">
                    <input id="add-section" type="button" value="Add Section" style="color:#CCCCCC">
                </section> 

            </header>
        </div>

    </main>
    <!--//Main-->

</body>

</html>
